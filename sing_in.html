<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link href="molecules.css" rel="stylesheet">
    <title>SIGN IN</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23019901-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-23019901-1');
    </script>
</head>
<body class="form-body">
    <div class="row form-row">
        <div class="col-md-4 col-sm-1"></div>
        <div class="col-md-4 col-sm-10">
            <div class="form">
                <div class="form-name">
                    <h2>Sign In<indigo>.</indigo></h2>
                    <h4 class="text-muted">Access your account</h4>
                </div>
                <div class="form-elem">
                    <form action="kit_UI.html" method="get">
                        <div class="form-group">
                            <br>
                            <div class="form-floating mb-3">
                              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                              <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating">
                              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                              <label for="floatingPassword">Password</label>
                            </div>
                            <br>
                            <div class="form-group">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                                <label class="form-check-label" for="flexSwitchCheckChecked">Remember me</label>
                            </div>
                        </div>
                        <br>
                        <div class="form-group form-buttons flex">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                            <button type="submit" class="btn btn-secondary">Sign up</button>
                            <a href="./email_for_passwd.html">Forgot Password ?</a>
                        </div>
                        <p class="text-muted" style="text-align : center; margin-top : 10px;"><small>Made with Love and Bootstrap</small></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-1"></div>  
    </div>
</body>
</html>
